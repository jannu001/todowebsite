<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Website</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="header">
        <h1>Dom Manipulation</h1>
    </div>

    <div class="container">

        <div class="input">
            <input type="text" placeholder="enter your todo list...........">
        </div>
        <div class="btns">
            <button id="addbtn" onclick="addtodo()"> Add Todo </button>
            <button id="delfirstbtn" onclick="deletefirsttodo()"> Delete first todo </button>
            <button id="dellastbtn" onclick="deletelasttodo()"> Delete last todo </button>
            <div id="todos"></div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
